<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pricing Plans</title>
</head>
<body>
    <div class="container">
        <div id="cards" class="grid-cards">

            <div class="card card-billed">
                <div>
                    <input type="radio" name="billed" id="billed-check-yearly" checked>
                    <label for="billed">Billed yearly</label>
                </div>
                <div>
                    <input type="radio" name="billed" id="billed-check-anually">
                    <label for="billed">Billed anually</label>
                </div>
            </div>

            <div class="card card-individual">
                <h3>For individual</h3>
                <p>$9.99 / month</p>
                <a href="#" class="btn">Buy now</a>
            </div>

            <div class="card card-family">
                <h3>For families</h3>
                <p>$16.99 / month</p>
                <a href="#" class="btn">Buy now</a>
            </div>

            <div class="card card-teams">
                <h3>For teams</h3>
                <p>$16.58 / month</p>
                <a href="#" class="btn">Try for free</a>
                <div class="purchase">
                    <p>or <a href="#">purchase now</a></p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
